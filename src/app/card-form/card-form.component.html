<Form [formGroup] = "cardForm">
<!-- Writing in square bracket is writing in code. -->
    <input formControlName='name' type="input">
</Form>

<div>
    Form Contents: {{cardForm.value | json}}
</div>
<div>
    Form Contents: {{cardForm.valid}}
</div>
<div>Error around Name {{cardForm.get('name')?.errors | json}}</div>
